<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag img</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html.png" alt="HTML">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/css.png" alt="CSS">
    <p>também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="JavaScripts">
</body>
</html>
